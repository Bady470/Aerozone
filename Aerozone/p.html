        <div class="contenedor-padre" id="ventanaRegistro" style="">
            <a id="cerrarRegistro" href="#"><img class="cerrar" src="img/x-sesion.svg" alt=""></a>

            <img src="img/muñeco-inicio.svg" alt="">
            <input type="text" placeholder="Ingrese su usuario">

            <img src="img/correo.svg" alt="">

            </div>
            <div class="contraseña">
            <img src="img/candado-sesion.svg" alt="">
            <input type="password" placeholder="Ingrese su contraseña">
            </div>

            <img src="img/candado-sesion.svg" alt="">
            <input type="password" placeholder="Repita su contraseña">
            </div>
            <a id="registrarBtn" class="btnIniciarsesion" href="#">Registrarse</a>
            <div class="olvido-contra">
            <a href="#" id="irInicioSesion">¿Ya tienes cuenta? Iniciar sesión</a>
            </div>
        </div>

        <style>
        /* Ventana emergente de registro (igual a inicio de sesión) */
        
        @media (max-width: 600px) {
            #ventanaRegistro .logo-inicio { width: 80px; }
            #ventanaRegistro input[type="text"],
            #ventanaRegistro input[type="email"],
            #ventanaRegistro input[type="password"] { width: 120px; }
        }
        </style>

        <script>
        document.addEventListener("DOMContentLoaded", function () {
            let unirse = document.getElementById("unirse");
            let ventanaRegistro = document.getElementById("ventanaRegistro");
            let cerrarRegistro = document.getElementById("cerrarRegistro");
            let ventanaInicio = document.getElementById("ventanaInicio");
            let irInicioSesion = document.getElementById("irInicioSesion");

            if (unirse && ventanaRegistro && cerrarRegistro) {
            unirse.addEventListener("click", function (e) {
                e.preventDefault();
                ventanaRegistro.style.display = "flex";
                if (ventanaInicio) ventanaInicio.style.display = "none";
                document.body.style.overflow = "hidden";
            });

            cerrarRegistro.addEventListener("click", function (e) {
                e.preventDefault();
                ventanaRegistro.style.display = "none";
                document.body.style.overflow = "";
            });
            }

            if (irInicioSesion && ventanaInicio && ventanaRegistro) {
            irInicioSesion.addEventListener("click", function(e) {
                e.preventDefault();
                ventanaRegistro.style.display = "none";
                ventanaInicio.style.display = "flex";
            });
            }
        });
        </script>
